<div class="col-sm-12">
    <div class="row">

        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">
                    <br>
                    <div class="row">
                        <h4>Merchant Name</h4>
                    </div>
                    <form #data="ngForm" method="POST" nonvalidate (ngSubmit)="fetch(data.value)">

                        <div class="row" class="form-group">

                            <br>
                            <input type="text" name="search" class="form-control" ngModel>
                        </div>

                        <button type="submit" [disabled]="!data.valid" class="btn btn-primary btn-md">Search</button>
                    </form>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <div *ngIf="this.merdata">
                        <form #pac="ngForm" method="POST" nonvalidate (ngSubmit)="submitGst(pac.value)">

                            <div class="row">
                                <div class="col-sm-6">
                                    <br>
                                    <div class="row">
                                        <h4>Package Name</h4>
                                    </div>

                                    <div class="row" class="form-group">

                                        <br> GST Special Offers
                                        <textarea name="name" required class="form-control" ngModel></textarea>
                                    </div>
                                    <button type="submit" [disabled]="!pac.valid" class="btn btn-primary btn-md">Add</button>

                                </div>
                            </div>


                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Merchant Name</th>
                                        <th>Location</th>
                                        <th>Contact No.</th>
                                        <th>GST status</th>
                                        <th>Select for GST</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let arr of this.merdata;let i =index">

                                        <th scope="row">{{i+1}}</th>
                                        <td>{{arr.name}}</td>
                                        <td>{{arr.address.locality}},{{arr.address.city}}</td>
                                        <td>
                                            <span *ngFor="let con of arr['contact']['phone_number']">{{con}}  </span>
                                        </td>
                                        <td>{{arr.gst}}</td>
                                        <td>&emsp;&emsp;<input type="checkbox" required name="fac" value="{{arr._id}}"></td>
                                        <td><label><i class="fa fa-pencil-square-o fa-lg" (click)="getEditId(arr._id)" data-toggle="modal"  data-target="#edit1" aria-hidden="true"></i></label></td>
                                        <td>&emsp;<label><i class="fa fa-close fa-lg" data-toggle="modal" (click)="getPackages(arr._id)" data-target="#delete" aria-hidden="true"></i></label></td>

                                    </tr>

                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
</div>


<div class="modal fade" id="edit1" tabindex="-1" role="dialog" aria-labelledby="modalLabelLarge" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">

                <h4 class="modal-title">Edit GST Offer</h4>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>

</button>
            </div>
            <div class="container">
                <div class="col-sm-12">
                    <div class="row">
                        GST special offer
                        <br>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <textarea id="ta" class="form-control"></textarea>
                            <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <button class="btn btn-primary btn-md" (click)="saveEdit()">Save</button>

                        </div>
                    </div>
                    <br>
                </div>
            </div>

        </div>
    </div>
</div>
