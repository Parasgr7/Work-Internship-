<br>
<button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#largeShoes">
New User
</button>

<div class="modal fade" id="largeShoes" tabindex="-1" role="dialog" aria-labelledby="modalLabelLarge" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">

                <h4 class="modal-title" id="modalLabelLarge">New User</h4>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
            </div>

            <div class="modal-body" class="container">
                <form #data="ngForm" method="POST" nonvalidate (ngSubmit)="save(data.value)">
                    <div class="row">
                        <div class="col-sm-4">
                            Username
                            <input type="text" name="username" placeholder="Enter User Name" #uname="ngModel" [ngModel]="entry.role" required class="form-control">
                        </div>
                        <div class="col-sm-4">
                            Password
                            <input type="password" name="password" placeholder="Enter password" #upass="ngModel" [ngModel]="entry.password" required class="form-control">
                        </div>
                        <div class="col-sm-4">
                            Role
                            <br>
                            <select name="role" class="form-control">
                      <option *ngFor="let res of arr" [selected]="res.role == 'Admin'" [value]="res.role">{{res.role}}</option>    
                    
                            </select>

                        </div>

                    </div>
                    <br>
                    <button type="submit" [disabled]="!data.valid" class="btn btn-primary btn-md">Save</button>
                </form>
                <br><br>


            </div>

        </div>
    </div>
</div>
<br>
<br>
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Password</th>
            <th>Role</th>
            <th><label>Edit</label></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let res of arr1; let i=index">
            <th>{{i+1}}</th>
            <td>{{res.username}}</td>
            <td>*********</td>
            <td>{{res.role}}</td>
            <td>&emsp;<i class="fa fa-pencil-square-o" data-toggle="modal" (click)="editUser(res._id)" data-target="#edit" aria-hidden="true"></i></td>
        </tr>

    </tbody>
</table>

<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="modalLabelLarge" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">

                <h4 class="modal-title" id="modalLabelLarge">Edit User</h4>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
            </div>

            <div class="modal-body" class="container">

                <h5>Hello</h5>
            </div>

        </div>
    </div>
</div>
